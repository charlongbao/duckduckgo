<!DOCTYPE html>
<html>
<body style="background-color:powderblue;"></body>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
table.center {
  margin-left: auto; 
  margin-right: auto;
}
th, td {
  border: 3px solid black;
  border-radius: 0px;
}

div {
  padding: 40px;
}  
</style>

<img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b9/NUS_coat_of_arms.svg/1200px-NUS_coat_of_arms.svg.png" alt="NUS" style="float:left" width="4%" height="4%"> 
<div> <h1 style="font-family:verdana; font-size:200%; text-align:left;">Got Space A Not?</h1>



<p style="font-family:verdana; font-size:100%; text-align:center;"> 
<a href="https://gotspaceanottest1.herokuapp.com/login/">Login</a> </p>
<a href="https://gotspaceanottest1.herokuapp.com/add/">Register</a> </p>
<a href="https://gotspaceanottest1.herokuapp.com/library_system/">Library System</a> </p>
<a href="https://gotspaceanottest1.herokuapp.com/library_system_records/">Library System Records</a> </p>


<hr>
    
    <table class="center" style="font-family:verdana; font-size:100%; text-align:center;">
        <thead>
            <th>Library</th>
            <th>Level</th>
            <th>Available Space</th>
        </thead>
        {% for lib in records %}
        <tr>
            <td> {{ lib.0 }} </td>
            <td> {{ lib.1 }} </td>
            <td> {{ lib.2 }} / {{ lib.3 }}</td>
        </tr>
        {% endfor %}
    </table>  
  

</body>
</html>
